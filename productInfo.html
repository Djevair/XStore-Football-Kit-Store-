<!DOCTYPE html>
<html>
    <head>
        <title>Manchester City Jersey</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="img/Logo3.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/products.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Navigation bar -->
        <div class="logo">
            <a href="index.html"><img src="img/Logo2.png" alt="Logo"></a>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="dropdown">
                    <button class="dropbtn">
                        <i class="fa fa-bars"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="premier.html">Premier League</a>
                        <a href="laliga.html">LaLiga Santander</a>
                        <a href="seria.html">Serie A</a>
                        <a href="bundesliga.html">Bundesliga</a>
                        <a href="ligue1.html">Ligue 1</a>
                    </div>
                </li>
                <li><a href="index.html">Home</a></li>
                <li><a href="productsPage.html">Products</a></li>
                <li><a href="#contactsection">Contact</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="nav-right">
                <form class="search-form" onsubmit="searchItems(event)">
                    <input type="text" placeholder="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <button class="signup-btn btn-secondary"><a
                        href="shoppingCart.html"><i class="shop-cart-btn fa
                        fa-shopping-cart"></i></a></button>
                <button id="openBtn" class="signup-btn btn-primary">Sign
                    Up</button>
            </div>
        </nav>
        <div id="popup">
            <div id="popup-content" class="signup">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <button id="closeBtn">Close</button>
            </div>
        </div>
        <section>
            <div class="flex-container">
                <section class="scrollable-section">
                    <div id="product-images-bs" class="zoom-img"></div>
                </section>
                <div id="product-images" class="zoom-img"></div>
                <section class="description">
                    <h1><span id="product-name"></span></h1>
                    <h3>$<span id="product-price"></span></h3>
                    <br>
                    <h4>Size Chart:</h4>
                    <table>
                        <td>37</td>
                        <td>38</td>
                        <td>39</td>
                        <td>40</td>
                        <td>41</td>
                        <td>42</td>
                        <td>43</td>
                        <td>44</td>
                        <td>44.5</td>
                        <td>45</td>
                    </table>
                    <br>
                    <button class="add-to-cart" data-product-id="1">Add to Cart</button>
                    <br>
                    <p><span id="product-desc"></span></p>
                </section>
            </div>
        </section>
        </div>
        <section class="contact-links" id="contactsection">
            <div class="contact-us">
                <p>Follow Us On:</p>
                <div class="social-links">
                    <a href="https://www.instagram.com/dzekoavmedoski/"
                        target="_blank"><img
                            src="img/ig.png" width="2.3%px"></a>
                    <a href="https://www.instagram.com/musoskii/"
                        target="_blank"><img
                            src="img/fb.png" width="2.6%px"></a>
                </div>
            </div>
            <div class="contact-section">
                <div class="input-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-field1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="message-box">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="send-button">
                    <button type="submit">Send Message</button>
                </div>
            </div>
        </section>
        <footer>
            <p>&copy; 2023 XStore. All Rights Reserved.</p>
        </footer>
        <script src="js/script.js"></script>
        <script src="js/signup.js"></script>
        <script src="js/products.js"></script>
        <script src="js/shoppingCart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
